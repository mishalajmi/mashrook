spring:
  application:
    name: mashrook
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:${DB_CONNECTION_STRING}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    validate-migration-naming: true
    validate-on-migrate: true
    driver-class-name: org.postgresql.Driver
  jackson:
    property-naming-strategy: SNAKE_CASE
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 5000ms
      username: ${REDIS_USERNAME:default}
      password: ${REDIS_PASSWORD:}

server:
  servlet:
    context-path: /api
  port: 8080

logging:
  level:
    root: info
    sa:
      elm:
        mashrook:
          auth: debug

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

mashrook:
  storage:
    r2:
      endpoint: ${R2_ENDPOINT:https://your-account-id.r2.cloudflarestorage.com}
      access-key-id: ${R2_ACCESS_KEY_ID:your-access-key}
      secret-access-key: ${R2_SECRET_ACCESS_KEY:your-secret-key}
      bucket-name: ${R2_BUCKET_NAME:mashrook-media}
      region: ${R2_REGION:auto}
      presigned-url-expiry-seconds: ${R2_PRESIGNED_URL_EXPIRY_SECONDS:3600}
      cors-allowed-origins: ${R2_CORS_ALLOWED_ORIGINS:http://localhost:5173}
  auth:
    jwt:
      secret: ${JWT_SECRET_KEY}
      issuer: mashrook.io
      accessTokenExpirationMs: ${JWT_ACCESS_EXPIRATION_IN_MS}
      refreshTokenExpirationMs: ${JWT_REFRESH_EXPIRATION_IN_MS}
    cookie:
      secure: ${COOKIE_SECURE:true}
      same-site: Lax
      path: /api/v1/auth/refresh
      name: refresh_token
    verification:
      emailVerificationTtlMs: ${EMAIL_VERIFICATION_TTL_MS:86400000}
      passwordResetTtlMs: ${PASSWORD_RESET_TTL_MS:3600000}
      accountActivationTtlMs: ${ACCOUNT_ACTIVATION_TTL_MS:172800000}
      frontendBaseUrl: ${FRONTEND_BASE_URL:http://localhost:5173}
  scheduling:
    grace-period-trigger:
      # Runs daily at 1:00 AM - triggers grace period for campaigns whose end date has passed
      cron: ${GRACE_PERIOD_TRIGGER_CRON:0 0 1 * * *}
    campaign-evaluation:
      # Runs daily at 2:00 AM - evaluates campaigns after grace period ends
      cron: ${CAMPAIGN_EVALUATION_CRON:0 0 2 * * *}
      grace-period-days: ${CAMPAIGN_GRACE_PERIOD_DAYS:3}
    payment-reminder:
      # Runs daily at 9:00 AM - sends reminders for pending payments
      cron: ${PAYMENT_REMINDER_CRON:0 0 9 * * *}
      days-before-due: ${PAYMENT_REMINDER_DAYS_BEFORE_DUE:7}
    payment-retry:
      # Runs every 4 hours - retries failed payments
      cron: ${PAYMENT_RETRY_CRON:0 0 */4 * * *}
      max-retries: ${PAYMENT_MAX_RETRIES:3}
  campaign:
    grace-period-days: ${CAMPAIGN_GRACE_PERIOD_DAYS:3}
  invoice:
    vat-rate: ${INVOICE_VAT_RATE:0.15}
    due-days: ${INVOICE_DUE_DAYS:30}
    number-prefix: ${INVOICE_NUMBER_PREFIX:INV}
  bank-account:
    bank-name: ${BANK_NAME:Saudi National Bank}
    iban: ${BANK_IBAN:SA0000000000000000000000}
    swift-code: ${BANK_SWIFT:NCBKSAJE}
    account-name: ${BANK_ACCOUNT_NAME:Mashrook Trading LLC}
  notifications:
    email:
      from-address: ${EMAIL_FROM_ADDRESS:noreply@mashrook.io}
      from-name: ${EMAIL_FROM_NAME:Mashrook}
      resend:
        api-key: ${RESEND_API_KEY:}
    sms:
      enabled: ${SMS_ENABLED:false}
    push:
      enabled: ${PUSH_ENABLED:false}
